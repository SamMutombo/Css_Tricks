	</head>
<body>

<div id="content">

	<ul class="menu">

				<li class="subitem3"><a href="#">Travail<span>2</span></a></li>
			</ul>
		</li>
		<li class="item2 open"><a href="#" class="active">Videos <span>147</span></a>
			<ul>
				<li class="subitem1"><a href="#">Sport<span>14</span></a></li>
				<li class="subitem2"><a href="#">Musique<span>6</span></a></li>

			</ul>
		</li>
	</ul>

</div>

<!--initiate accordion-->
<script type="text/javascript">
	$(function() {
		
		var menu_ul = $('.menu > li > ul'),
		menu_open = $('.menu > li.open > ul'),
		menu_a = $('.menu > li > a');
		menu_ul.not(menu_open).hide();
		
	    menu_a.click(function(e) {
	        e.preventDefault();
	        if(!$(this).hasClass('active')) {
	            menu_a.removeClass('active');
	            menu_ul.filter(':visible').slideUp('normal');
	            $(this).addClass('active').next().stop(true,true).slideDown('normal');
	        } else {
	            $(this).removeClass('active');
	            $(this).next().stop(true,true).slideUp('normal');
	        }
	    });
	
	});
</script>

</body>
</html>
